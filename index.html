<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>GameOfLife</title>
  </head>
  <body>
    <h1>Conway's Game of Life</h1>

    <div id="controls">
      <h2>Controls</h2>
      <label>Size:</label>
      <input type="number" min="1" value="20" id="gridsize" onchange="create()"/>
      <label>Speed:</label>
      <input id="speed" type="range" min="5" max="500" value="250"/>
      <br>
      <button onclick="play()" id="playbutton">Play</button>
      <button onclick="stepForward();">Step</button>
      <button onclick="clearall();">Clear</button>
      <button onclick="makeRandom();">Random</button>
    </div>

    <div id="grid">

    </div>

    <script src="./script.js"></script>
  </body>
</html>
